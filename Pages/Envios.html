                </label>
                <label for="mercado-pago">

                </label>
                <label for="transferencia">

                    </input>
                </label>
                <label for="efectivo">
                    <input type="radio" name="Pago" id="efectivo" value="Efectivo">
                    <img src="../img/efectivo.png" alt="" width="65px">
                    </input>
                </label>            
                </fieldset>
               
                <fieldset>
                    <input type="button" name="Comprar" value="Confirmar">
